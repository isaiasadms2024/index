<!DOCTYPE html>
<html>
<head>
    <title>Meu Carousel</title>
    <!-- Seus estilos CSS e outras meta informações aqui -->
</head>
<body>

<div class="carousel">
    <img src="https://files.nextgocard.com.br/editorAssets/5fd91b66-da09-4597-bfb4-78b228bd1301.png">
    <img src="https://files.nextgocard.com.br/editorAssets/8542e6af-b304-440e-b9f5-245c998ea090.png">
    <img src="https://files.nextgocard.com.br/editorAssets/fd87208e-4835-4b22-8129-381094aa370b.png">
</div>

<button onclick="plusDivs(-1)">Anterior</button>
<button onclick="plusDivs(1)">Próximo</button>

<script>
let slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  let slides = document.querySelectorAll('.carousel img');
  
  if (n > slides.length) { slideIndex = 1; }
  if (n < 1) { slideIndex = slides.length; }
  
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  
  slides[slideIndex - 1].style.display = "block";
}
</script>

</body>
</html>
